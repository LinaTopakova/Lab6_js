<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сумма двух квадратов</title>
    <script>
        function isSumOfTwoSquares(n) {
            for (let a = 0; a * a <= n; a++) {
                const b = Math.sqrt(n - a * a);
                if (b === Math.floor(b)) {
                    return true; 
                }
            }
            return false; 
        }

        function checkNumber() {
            const input = prompt("Введите натуральное число:");
            const number = parseInt(input);

            if (isNaN(number) || number <= 0) {
                alert("Ошибка: введите натуральное число.");
                return checkNumber(); 
            }

            if (isSumOfTwoSquares(number)) {
                alert("Можно представить в виде суммы двух квадратов натуральных чисел");
            } else {
                alert("Нельзя представить в виде суммы двух квадратов натуральных чисел.");
            }
        }
    </script>
</head>
<body onload="checkNumber()">
</body>
</html>
