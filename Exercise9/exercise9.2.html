<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание Разметки</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayDiv = document.querySelector('.display'); // Находим div для карточек
            let cardCount = 0; 
            const createCard = () => {
                if (cardCount < 6) {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';

                    const img = document.createElement('img');
                    img.src = `https://thispersondoesnotexist.com/?${cardCount + 1}`;
                    img.alt = 'Avatar';

                    const descriptionDiv = document.createElement('div');
                    descriptionDiv.className = 'description';

                    const p = document.createElement('p');
                    p.textContent = `Персона номер ${cardCount + 1}`;

                    descriptionDiv.appendChild(p);
                    cardDiv.appendChild(img);
                    cardDiv.appendChild(descriptionDiv);
                    displayDiv.appendChild(cardDiv); 
                    cardCount++; 
                } else {
                    clearInterval(interval);
                }
            };

            const interval = setInterval(createCard, 2000);
        });
    </script>
</head>
<body>
    <header></header>
    <main class="content">
        <aside></aside>
        <section>
            <div class="header-d">Выберите лицо, которое нравится вам больше остальных:</div>
            <div class="display"></div> 
        </section>
    </main>
</body>
</html>
