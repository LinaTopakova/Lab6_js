<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Получение элементов</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
            const ageTable = document.getElementById('age-table');
            console.log(ageTable); 

            const labels = ageTable.querySelectorAll('label');
            console.log(labels); 

            const firstTd = ageTable.querySelector('tr:first-child td:first-child');
            console.log(firstTd); 

            const searchForm = document.forms['search'];
            console.log(searchForm); 

            const firstInput = searchForm.querySelector('input[type="text"]');
            console.log(firstInput); 

            const lastInput = searchForm.querySelector('input[type="submit"]');
            console.log(lastInput);
        });
    </script>
</head>
<body>
    <form name="search">
        <label>Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tbody>
                <tr>
                    <td>Age:</td>
                    <td id="age-list">
                        <label>
                            <input type="radio" name="age" value="young">less than 18
                        </label>
                        <label>
                            <input type="radio" name="age" value="mature">18-50
                        </label>
                        <label>
                            <input type="radio" name="age" value="senior">more than 50
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Additionally:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Search!">
    </form>
</body>
</html>
